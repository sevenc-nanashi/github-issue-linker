ja:
  common:
    unauthorized:
      PATが無効です。もう一度`/login`から登録して下さい。
  login:
    prompt: |
      このBotを使用するにはGitHubのPersonal Access Token(PAT)を登録する必要があります。
      [ここから発行し、下のボタンから登録して下さい。](<https://github.com/settings/tokens/new>)
    register: 登録
    modal_title: PATの登録
    pat: PAT
    failure: PATが無効です。
    success: |
      [%{name}（`@%{login}`）](https://github.com/%{login})のトークンを登録しました。

  repo:
    list:
      title: リポジトリ一覧
      description: |
        %{count} 個のリポジトリが登録されています。現在%{page}ページ目を表示しています。
      no_repos: |
        リポジトリは登録されていません。
      text: |
        プレフィックス：`%{prefix}`（例：`%{prefix}1`）
        チャンネル：%{channel}
      no_channel: |
        サーバー全体
      left: |
        ←
      right: |
        →
      stop: |
        終了

    add:
      no_pat: |
        PATが登録されていません。PATを登録してからリポジトリを追加してください。
      invalid: |
        リポジトリの指定が無効です。`owner/repo`の形式で指定してください。
      not_found: |
        リポジトリが見つかりませんでした。プライベートリポジトリを登録する場合は、`repo`スコープを
      success: |
        リポジトリを追加しました。
    
    remove:
      success: |
        リポジトリを削除しました。

  info:
    text: |
      **GitHub Issue Linker**
      DiscordとGitHubのIssueを結びつけるBot。

      [ソースコード](<https://github.com/sevenc-nanashi/github-issue-linker>)

en:
  login:
    prompt: |
      You need to register a GitHub Personal Access Token(PAT) to use this bot.
      [Generate a new PAT here](<https://github.com/settings/tokens/new>) and register it below.
    register: Register
    modal_title: Register PAT
    pat: PAT
    failure: Invalid PAT specified.
    success: |
      Registered [%{name}（`@%{login}`）](https://github.com/%{login})'s token.

  info:
    text: |
      **GitHub Issue Linker**
      This bot links Discord and GitHub issues.

      [Source](<https://github.com/sevenc-nanashi/github-issue-linker>)
